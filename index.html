<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto">
                <div class="card" style="width: 18rem;">
                    <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1375&q=80" class="card-img-top" alt="ping pong image">
                    
                      <h3 class="m-1 text-center">Ping Pong Score Keeper</h3>
  
                    <div class="card-body">
                      <h5 class="card-title fw-bold fs-3">
                          <span id="firstScore">0</span> to 
                          <span id="secondScore">0</span>
                      </h5>
                      <p class="card-text">Use the buttons below to keep Score</p>
                      <div class="row">
                          <div class="col-6">
                            <span class="fw-bold">Playing To </span>    
                          </div>
                          <div class="col-4">
                            <select class="form-select mb-3" aria-label=".form-select-lg example">
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                           </select>
                          </div>
                      </div>
                     
                      <div class="row">
                          <div class="col-4"><button id="btn_1" class="btn btn-success">+1 Player One</button></div>
                          <div class="col-4"><button id="btn_2" class="btn btn-primary">+1 Player Two</button></div>
                          <div class="col-4"><button id="reset" class="btn btn-danger">Reset</button></div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
